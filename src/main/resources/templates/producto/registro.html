<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPro - Registro de Producto</title>
    <link rel="icon" type="image/png" th:href="@{/imgs/logoEmpresa.png}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-950 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-5xl bg-slate-900 rounded-3xl overflow-hidden shadow-2xl border border-slate-800 flex flex-col md:flex-row">

    <div class="w-full md:w-5/12 relative">
        <div class="absolute top-8 left-8 z-20">
            <span class="text-cyan-400 font-black text-2xl tracking-tighter">TECHPRO</span>
        </div>
        <div class="relative h-full min-h-[400px]">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/508609101662495.5f23ee6f1a8e1.gif"
                 class="w-full h-full object-cover grayscale opacity-60">
            <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent"></div>
            <div class="absolute bottom-12 left-12 right-8 text-white z-10">
                <h2 class="text-3xl font-extrabold leading-tight">Gestión de <br><span class="text-cyan-400">Stock Digital</span></h2>
                <p class="text-slate-400 mt-2 text-sm">Registre nuevos productos con imágenes personalizadas para el catálogo.</p>
            </div>
        </div>
    </div>

    <div class="w-full md:w-7/12 p-8 md:p-16 flex items-center">
        <div class="w-full max-w-md mx-auto">
            <header class="mb-10 text-center md:text-left">
                <h1 class="text-white text-3xl font-bold">Nuevo Producto</h1>
                <p class="text-slate-500 text-sm mt-1">Vincule artículos a sus proveedores oficiales.</p>
            </header>

            <form th:action="@{/producto/guardar}" method="post" th:object="${producto}" class="space-y-5">
                <div hidden>
                    <input th:field="*{id}" type="number">
                </div>

                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-1">Nombre Comercial</label>
                    <input th:field="*{nombre}" type="text" placeholder="Ej: Mouse Gamer G502" class="w-full bg-slate-800 text-white rounded-xl p-3 border border-slate-700 focus:border-cyan-500 focus:outline-none transition-all">
                </div>

                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-1">Precio Unitario (USD)</label>
                    <input th:field="*{precioUnitario}" type="text" placeholder="0.00" class="w-full bg-slate-800 text-white rounded-xl p-3 border border-slate-700 focus:border-cyan-500 focus:outline-none font-mono transition-all">
                </div>

                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-1">Proveedor Oficial</label>
                    <select th:field="*{proveedor.id}" class="w-full bg-slate-800 text-white border border-slate-700 rounded-xl p-3 focus:border-cyan-500 focus:outline-none transition-all">
                        <option th:each="proveedor: ${proveedores}"
                                th:value="${proveedor.id}"
                                th:text="${proveedor.nombre}"></option>
                    </select>
                </div>

                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-1">URL Imagen del Producto</label>
                    <input th:field="*{rutaImagen}" type="text" placeholder="https://..." class="w-full bg-slate-800 text-white rounded-xl p-3 border border-slate-700 focus:border-cyan-500 focus:outline-none text-xs transition-all">
                </div>

                <div class="pt-4 flex items-center gap-4">
                    <a th:href="@{/producto/lista}" class="text-slate-400 hover:text-white text-sm font-medium transition">Ver Lista</a>
                    <button type="submit" class="flex-1 bg-cyan-600 text-white font-bold rounded-xl p-4 hover:bg-cyan-500 shadow-lg shadow-cyan-900/20 transition-all">
                        Registrar Producto
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
