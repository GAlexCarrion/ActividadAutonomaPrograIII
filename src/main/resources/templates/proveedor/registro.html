<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPro - Registro de Proveedor</title>
    <link rel="icon" type="image/png" th:href="@{/imgs/logoEmpresa.png}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-950 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-5xl bg-slate-900 rounded-3xl overflow-hidden shadow-2xl border border-slate-800 flex flex-col md:flex-row">

    <div class="w-full md:w-5/12 relative bg-slate-800">
        <div class="absolute top-8 left-8 z-20">
            <span class="text-cyan-400 font-black text-2xl tracking-tighter">TECHPRO</span>
        </div>
        <div class="relative h-full min-h-[400px]">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/5eeea355389655.598223ec82423.gif"
                 class="w-full h-full object-cover opacity-40 grayscale">
            <div class="absolute inset-0 bg-gradient-to-br from-cyan-900/20 to-slate-900/80"></div>
            <div class="absolute bottom-12 left-12 right-8 text-white z-10">
                <h2 class="text-3xl font-extrabold leading-tight">Alianzas que <br><span class="text-cyan-400">Impulsan</span></h2>
                <p class="text-slate-400 mt-2 text-sm">Registre la información corporativa de sus proveedores para habilitar el inventario.</p>
            </div>
        </div>
    </div>

    <div class="w-full md:w-7/12 p-8 md:p-16 flex items-center">
        <div class="w-full max-w-md mx-auto">
            <header class="mb-10">
                <h1 class="text-white text-3xl font-bold">Alta de Proveedor</h1>
                <p class="text-slate-500 text-sm mt-1">Gestión de cadena de suministros.</p>
            </header>

            <form th:action="@{/proveedor/guardar}" method="post" th:object="${proveedor}" class="space-y-6">
                <div hidden>
                    <input th:field="*{id}" type="number">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Nombre de la Empresa</label>
                    <div class="relative">
                        <input th:field="*{nombre}" type="text" placeholder="Ej: Tech Corp S.A."
                               class="w-full bg-slate-800 text-white rounded-xl p-4 border border-slate-700 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 focus:outline-none transition-all">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Dirección Matriz</label>
                    <div class="relative">
                        <input th:field="*{direccion}" type="text" placeholder="Av. Principal #123"
                               class="w-full bg-slate-800 text-white rounded-xl p-4 border border-slate-700 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 focus:outline-none transition-all">
                    </div>
                </div>

                <div class="pt-6 flex flex-col gap-4">
                    <button type="submit" class="w-full bg-cyan-600 text-white font-bold rounded-xl p-4 hover:bg-cyan-500 shadow-lg shadow-cyan-900/20 transition-all transform active:scale-95">
                        Confirmar Registro
                    </button>
                    <a th:href="@{/proveedor/lista}" class="text-center text-slate-500 hover:text-white text-sm font-medium transition">
                        Cancelar y volver a la lista
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
