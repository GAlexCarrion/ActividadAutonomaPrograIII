<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TechPro - Historial de Facturas</title>
    <link rel="icon" type="image/png" th:href="@{/imgs/logoEmpresa.png}" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-200">

<header class="lg:px-16 px-6 flex flex-wrap items-center py-6 bg-slate-800 border-b border-slate-700 shadow-xl">
    <div class="flex-1 flex justify-between items-center">
        <a th:href="@{/}" class="text-3xl text-cyan-400 font-black tracking-tighter">TECH<span class="text-slate-100">PRO</span></a>
    </div>
    <nav class="md:flex items-center space-x-4 text-sm font-medium">
        <a class="hover:text-cyan-400 transition" th:href="@{/}">Inicio</a>
        <a class="hover:text-cyan-400 transition" th:href="@{/cliente/lista}">Regresar a Clientes</a>
    </nav>
</header>

<div class="flex flex-col items-center justify-start min-h-screen pt-12 px-4">
    <div class="w-full max-w-6xl">
        <h1 class="mb-8 text-4xl font-black text-white text-center tracking-tight border-b border-slate-700 pb-4">
            Registro de <span class="text-cyan-400">Ventas</span>
        </h1>

        <div class="overflow-hidden rounded-xl bg-slate-800 shadow-2xl border border-slate-700">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-700/50 text-cyan-400 uppercase text-xs font-bold">
                <tr>
                    <th class="p-4">Nº Factura</th>
                    <th class="p-4">Cliente</th>
                    <th class="p-4">Producto</th>
                    <th class="p-4">P. Unitario</th>
                    <th class="p-4">Subtotal</th>
                    <th class="p-4">Total</th>
                    <th class="p-4 text-center">Gestión</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-slate-700">
                <tr th:each="factura : ${facturas}" class="hover:bg-slate-700/30 transition-colors">
                    <td class="p-4 font-mono text-slate-400" th:text="${factura.id}"></td>
                    <td class="p-4 font-bold text-white" th:text="${factura.cliente.nombre}"></td>
                    <td class="p-4 text-slate-300" th:text="${factura.producto.nombre}"></td>
                    <td class="p-4 text-slate-400" th:text="'$' + ${factura.producto.precioUnitario}"></td>
                    <td class="p-4 text-slate-400" th:text="'$' + ${factura.subtotal}"></td>
                    <td class="p-4">
                            <span class="bg-cyan-900/50 text-cyan-400 px-3 py-1 rounded-full font-bold border border-cyan-500/30"
                                  th:text="'$' + ${factura.total}"></span>
                    </td>
                    <td class="p-4 text-center">
                        <div class="flex justify-center items-center space-x-2">
                            <form th:action="@{/factura/actualizar/}+${factura.id}" method="get">
                                <input name="cedula" type="hidden" th:value="${factura.cliente.cedula}" />
                                <input name="productoId" type="hidden" th:value="${factura.producto.id}" />
                                <button type="submit" class="text-slate-400 hover:text-cyan-400 transition">
                                    <i class="material-icons-outlined">edit</i>
                                </button>
                            </form>
                            <a th:href="@{/factura/eliminar/}+${factura.id}" class="text-slate-400 hover:text-red-400 transition">
                                <i class="material-icons-outlined">delete_outline</i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
