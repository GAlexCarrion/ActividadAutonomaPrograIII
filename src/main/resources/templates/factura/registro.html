<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPro - Emisión de Factura</title>
    <link rel="icon" type="image/png" th:href="@{/imgs/logoEmpresa.png}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script th:src="@{/js/calculos.js}"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-950 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-5xl bg-slate-900 rounded-3xl overflow-hidden shadow-2xl border border-slate-800 flex flex-col md:flex-row">

    <div class="w-full md:w-5/12 relative bg-slate-800 flex flex-col justify-center p-12">
        <a th:href="@{/}" class="absolute top-8 left-8 text-cyan-400 font-black text-2xl tracking-tighter">TECHPRO</a>

        <div class="z-10 mt-12">
            <h2 class="text-white text-4xl font-bold leading-tight">Nueva <br><span class="text-cyan-400">Transacción</span></h2>
            <div class="mt-8 space-y-4">
                <div class="flex items-center text-slate-400">
                    <div class="w-8 h-8 rounded-full bg-cyan-500/10 flex items-center justify-center mr-3">
                        <span class="text-cyan-400 text-xs font-bold">1</span>
                    </div>
                    <p class="text-sm italic">Cálculo automático de impuestos (IVA 15%)</p>
                </div>
                <div class="flex items-center text-slate-400">
                    <div class="w-8 h-8 rounded-full bg-cyan-500/10 flex items-center justify-center mr-3">
                        <span class="text-cyan-400 text-xs font-bold">2</span>
                    </div>
                    <p class="text-sm italic">Validación de stock en tiempo real</p>
                </div>
            </div>
        </div>

        <div class="absolute inset-0 opacity-10">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/5eeea355389655.598223ec82423.gif" class="w-full h-full object-cover">
        </div>
    </div>

    <div class="w-full md:w-7/12 p-8 md:p-16">
        <form th:action="@{/factura/guardar}" method="post" th:object="${factura}" class="space-y-6">
            <div hidden>
                <input th:field="*{id}" type="number">
                <input th:field="*{cliente.cedula}" />
                <input th:field="*{producto.id}" />
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 uppercase">DNI Cliente</label>
                    <input readonly th:value="${factura.cliente.cedula}" class="w-full bg-slate-950 text-cyan-500 border border-slate-800 rounded-xl p-3 font-mono">
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 uppercase">ID Producto</label>
                    <input readonly th:value="${factura.producto.id}" class="w-full bg-slate-950 text-cyan-500 border border-slate-800 rounded-xl p-3 font-mono">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 uppercase">Precio Base</label>
                    <input id="precio" readonly th:value="${factura.producto.precioUnitario}" class="w-full bg-slate-800 text-white border border-slate-700 rounded-xl p-3">
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-cyan-400 uppercase">Cantidad</label>
                    <input id="cantidad" th:field="*{cantidad}" type="number" step="1" min="1" class="w-full bg-slate-800 text-white border-2 border-cyan-500/50 rounded-xl p-3 focus:outline-none focus:border-cyan-400 transition-all">
                </div>
            </div>

            <div class="pt-6 border-t border-slate-800 space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-slate-400">Subtotal</span>
                    <input id="subtotal" readonly th:field="*{subtotal}" class="bg-transparent text-right text-white font-bold focus:outline-none">
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-cyan-400 font-bold">TOTAL NETO</span>
                    <input id="total" readonly th:field="*{total}" class="bg-transparent text-right text-cyan-400 text-2xl font-black focus:outline-none">
                </div>
            </div>

            <button type="submit" class="w-full bg-cyan-600 text-white font-black uppercase tracking-widest rounded-xl p-5 hover:bg-cyan-500 shadow-lg shadow-cyan-900/40 transition-all transform hover:-translate-y-1">
                Finalizar Venta
            </button>
        </form>
    </div>
</div>
</body>
</html>
