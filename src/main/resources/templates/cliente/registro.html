<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechPro - Registro Cliente</title>
  <link rel="icon" type="image/png" th:href="@{/imgs/logoEmpresa.png}" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-950 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-5xl bg-slate-900 rounded-3xl overflow-hidden shadow-[0_0_50px_rgba(0,0,0,0.5)] border border-slate-800 flex flex-col md:flex-row">

  <div class="w-full md:w-5/12 relative">
    <div class="absolute top-8 left-8 z-20">
      <span class="text-cyan-400 font-black text-2xl tracking-tighter">TECHPRO</span>
    </div>
    <div class="relative h-full min-h-[400px]">
      <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/7a527c134005853.61cb280f2d4f8.gif"
           class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-[2px]"></div>
      <div class="absolute bottom-12 left-12 right-8 text-white z-10">
        <h2 class="text-3xl font-extrabold leading-tight">Gestión Inteligente de <span class="text-cyan-400">Clientes</span></h2>
        <p class="text-slate-400 mt-2 text-sm">Completa los datos para integrar un nuevo perfil al sistema central.</p>
      </div>
    </div>
  </div>

  <div class="w-full md:w-7/12 p-8 md:p-16 flex flex-center items-center">
    <div class="w-full max-w-md mx-auto">
      <header class="mb-10">
        <h1 class="text-white text-3xl font-bold">Registro de Perfil</h1>
        <p class="text-slate-500 text-sm mt-1">Ingrese la información legal del cliente.</p>
      </header>

      <form th:action="@{/cliente/guardar}" method="post" th:object="${cliente}" class="space-y-5">
        <div class="grid grid-cols-2 gap-4">
          <div class="space-y-1">
            <label class="text-xs font-bold text-slate-500 uppercase ml-1">Nombre</label>
            <input th:field="*{nombre}" type="text" class="w-full bg-slate-800 text-white rounded-xl p-3 border border-slate-700 focus:border-cyan-500 focus:outline-none transition-all">
          </div>
          <div class="space-y-1">
            <label class="text-xs font-bold text-slate-500 uppercase ml-1">Apellido</label>
            <input th:field="*{apellido}" type="text" class="w-full bg-slate-800 text-white rounded-xl p-3 border border-slate-700 focus:border-cyan-500 focus:outline-none transition-all">
          </div>
        </div>

        <div class="space-y-1">
          <label class="text-xs font-bold text-slate-500 uppercase ml-1">Cédula / ID</label>
          <input th:field="*{cedula}" type="text" placeholder="0000000000" class="w-full bg-slate-800 text-white rounded-xl p-3 border border-slate-700 focus:border-cyan-500 focus:outline-none transition-all">
        </div>

        <div class="space-y-1">
          <label class="text-xs font-bold text-slate-500 uppercase ml-1">Dirección Domiciliaria</label>
          <input th:field="*{direccion}" type="text" class="w-full bg-slate-800 text-white rounded-xl p-3 border border-slate-700 focus:border-cyan-500 focus:outline-none transition-all">
        </div>

        <div class="space-y-1">
          <label class="text-xs font-bold text-slate-500 uppercase ml-1">Fecha de Nacimiento</label>
          <input th:field="*{fechaNacimiento}" type="date" class="w-full bg-slate-800 text-white rounded-xl p-3 border border-slate-700 focus:border-cyan-500 focus:outline-none transition-all [color-scheme:dark]">
        </div>

        <div class="pt-4 flex items-center gap-4">
          <a th:href="@{/cliente/lista}" class="text-slate-400 hover:text-white text-sm font-medium transition">Cancelar</a>
          <button type="submit" class="flex-1 bg-cyan-600 text-white font-bold rounded-xl p-4 hover:bg-cyan-500 shadow-lg shadow-cyan-900/20 transition-all">
            Guardar Cliente
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
